name: Deploy to HostEurope via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy theme to production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: /wordpress_2022/wp-content/themes/hws-theme/
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            README.md
            .gitignore
