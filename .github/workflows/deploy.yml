name: Deploy to HostEurope via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy theme to production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via lftp
        run: |
          sudo apt-get install -y lftp
          lftp -e "
            set ftp:ssl-allow yes;
            set ftp:ssl-force yes;
            set ftp:ssl-protect-data yes;
            set ssl:verify-certificate no;
            set net:max-retries 3;
            set net:timeout 30;
            set net:reconnect-interval-base 5;
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
            mirror --reverse --delete --verbose --exclude .git/ --exclude .github/ --exclude README.md --exclude .gitignore . /wordpress_2022/wp-content/themes/hws-theme/;
            quit
          "
